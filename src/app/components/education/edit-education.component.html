<div class="container" *ngIf="education">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="descripcionE">Nombre de la Institucion</label>
                    <input type="text" class="form-control" id="descripcionE" name="descripcionE"
                        [(ngModel)]="education.descripcionE" required>
                </div>
                <div class="form-group">
                    <label for="nombreE">Titulacion</label>
                    <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="education.nombreE"
                        required>
                </div>
                <div class="form-group">
                    <label for="fechaInicioE">Fecha inicio</label>
                    <input type="text" class="form-control" id="fechaInicioE" name="fechaInicioE"
                        [(ngModel)]="education.fechaInicioE" required>
                </div>
                <div class="form-group">
                    <label for="fechaFinE">Fecha fin</label>
                    <input type="text" class="form-control" id="fechaFinE" name="fechaFinE"
                        [(ngModel)]="education.fechaFinE">
                </div>
                <div class="form-group">
                    <label for="imageP">Imagen</label>
                    <input type="file" class="form-control" id="imageP" name="imageP" [(ngModel)]="education.imagenE"
                        (change)="uploadImage($event)" accept=".jpg, .jpeg, .png">
                </div>
                <div class="button-container">
                    <button class="btn btn-primary">Editar educacion</button>
                </div>
            </form>
        </div>
    </div>
