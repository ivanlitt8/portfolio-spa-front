<div class="container" *ngIf="expLab">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreE">Company name</label>
                    <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="expLab.nombreE"
                        required>
                </div>
                <div class="form-group">
                    <label for="cargoE">Role</label>
                    <input type="text" class="form-control" id="cargoE" name="cargoE" [(ngModel)]="expLab.cargoE"
                        required>
                </div>
                <div class="form-group">
                    <label for="descripcionE">Job Description</label>
                    <input type="text" class="form-control" id="descripcionE" name="descripcionE"
                        [(ngModel)]="expLab.descripcionE" required>
                </div>
                <div class="form-group">
                    <label for="fechaInicioE">Start date</label>
                    <input type="text" class="form-control" id="fechaInicioE" name="fechaInicioE"
                        [(ngModel)]="expLab.fechaInicioE" required>
                </div>
                <div class="form-group">
                    <label for="fechaFinE">End date</label>
                    <input type="text" class="form-control" id="fechaFinE" name="fechaFinE"
                        [(ngModel)]="expLab.fechaFinE">
                </div>
                <div class="button-container">
                    <button class="btn btn-primary">Update</button>
                </div>
            </form>
        </div>
    </div>
</div>
