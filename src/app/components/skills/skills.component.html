<section class="skills">
    <div class="wave">
        <img src="/assets/resources/wave1.svg" alt="">
    </div>
    <div class="wave">
        <img src="/assets/resources/wave2.svg" alt="">
    </div>
    <h3 class="tittle">Skills<a routerLink="/nuevaskill" *ngIf="isLogged">
            <i class="fa-solid fa-circle-plus"></i></a>
    </h3>
    <div class="skillContainer">
        <div class="colum">
            <h2>Tools</h2>
            <ng-container *ngFor="let Skill of skill">
                <ng-container *ngIf="Skill.typeSk === 'Tools'">
                    <div class="progressCircle" style="--porcentaje: {{Skill.porcentajeSk * 3.1}}">
                        <img src="{{Skill.imageSk}}" alt="skill" class="skillimg">
                        <svg width="110px" height="110px" xmlns="http://www.w3.org/2000/svg" version="1.1">
                            <defs>
                                <linearGradient id="gradiente-stroke" x1="0%" y1="0%" x2="100%" y2="0%">
                                    <stop offset="0%" stop-color="#259ab4" />
                                    <stop offset="100%" stop-color="#424c51" />
                                </linearGradient>
                            </defs>
                            <circle cx="50%" cy="50%" r="50" pathlength="100" />
                            <circle class="progress" cx="50%" cy="50%" r="50" pathlength="100" />
                        </svg>
                        <div class="iconsSkill">
                            <a routerLink="/editskill/{{Skill.id}}" *ngIf="isLogged">
                                <i class="fa-regular fa-pen-to-square"></i>
                            </a>
                            <a (click)="delete(Skill.id)" *ngIf="isLogged">
                                <i class="fa-solid fa-trash-can"></i>
                            </a>
                        </div>
                    </div>
                </ng-container>
            </ng-container>
        </div>
        <div class="colum">
            <h2>Frontend</h2>
            <ng-container *ngFor="let Skill of skill">

        </div>
    </div>
</section>
