<div class="container">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreSk">Skill</label>
                    <input type="text" class="form-control" id="nombreSk" name="nombreSk" [(ngModel)]="skill.nombreSk"
                        required>
                </div>
                <div class="form-group">
                    <label for="typeSk">Tipo Skill</label> <select class="form-select" id="typeSk" name="typeSk"
                        [(ngModel)]="skill.typeSk" required>
                        <option selected>Tipo skill</option>
                        <option value="Tools">Tools</option>
                        <option value="Frontend">Frontend</option>
                        <option value="Backend">Backend</option>
                        <option value="Database">Database</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="procentajeSk">Porcentaje</label>
                    <input type="number" class="form-control" id="procentajeSk" name="procentajeSk"
                        [(ngModel)]="skill.porcentajeSk" required>
                </div>
                <div class="form-group">
                    <label for="imageSk">Imagen</label>
                    <input type="file" class="form-control" id="imageSk" name="imageSk" [(ngModel)]="skill.imageSk"
                        (change)="uploadImage($event)" accept=".jpg, .jpeg, .png">
                </div>
                <div class="button-container">
                    <button class="btn btn-primary">Editar Skill</button>
                </div>
            </form>
        </div>
    </div>
</div>
